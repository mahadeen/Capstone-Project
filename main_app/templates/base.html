{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amber Bank</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% comment %} <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/bank-icon-white.svg' %}"
    /> {% endcomment %}
    {% block head %} 
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img src="{% static 'images/Amber-Bank-2.png' %}" alt="Amber Bank Logo"/>
        </a>
      </div>
  <nav>
    <ul>
      {% if user.is_authenticated %}
        <li><a href="{% url 'accounts-index' %}">All Accounts</a></li>
        <li><a href="{% url 't_history' %}">All Transactions</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
          <li>
            <form id="logout-form" method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit">Log out</button>
            </form>
          </li>
      {% else %}
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'home' %}">Login</a></li>
        <li><a href="{% url 'signup' %}">Sign Up</a></li>
      {% endif %}
    </ul>
  </nav>
    </header>
    <main>
     {% block content %} 
     {% endblock %}
     </main>
  </body>
</html>
